<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment - Thrive Campus Healthcare</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-image: url('img1./agenda-2080420_1920.jpg');
      background-position: center;
      background-size: cover;
      padding: 20px;
      color: white;
      text-align: center;
      background-attachment: fixed;
    }

        header a {
      color: #fff;
      text-decoration: underline;
      float: left;
      margin-left: 20px;
      font-weight: bold;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #C562AF;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #B33791;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">Back to Home</a>
    <h1>Thrive Campus Healthcare</h1>
    <p>Book an Appointment</p>
  </header>

 <div class="container">
  <h2>Appointment Booking Form</h2>
  <form action="https://getform.io/f/bejlnnda"method="POST">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="full_name" placeholder="E.g. Emmanuel Quaye" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="E.g. emma@example.com" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="E.g. +233123456789" required />
      </div>
      <div class="form-group">
        <label for="service">Select a Service</label>
        <select id="service" name="service" required>
          <option value="">Choose service</option>
          <option>Consultation</option>
          <option>Health Checkup</option>
          <option>Flu Shots</option>
          <option>Blood Test</option>
          <option>Physical Exams</option>
          <option>Prevention</option>
          <option>Family Planning</option>
          <option>Home Visits</option>
          <option>Insurance</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="date">Appointment Date</label>
        <input type="date" id="date" name="appointment_date" required />
      </div>
      <div class="form-group">
        <label for="time">Appointment Time</label>
        <input type="time" id="time" name="appointment_time" required />
      </div>
    </div>

    <div class="form-group">
      <label for="request">Special Request</label>
      <textarea id="request" name="special_request" rows="4" placeholder="Any additional information..."></textarea>
    </div>
    <!-- Optional: redirect to a thank-you page -->
    <input type="hidden" name="_redirect" value="https://yourwebsite.com/thank-you.html">
    <button type="submit" class="submit-btn">Confirm Appointment</button>
  </form>
</div>
</body>
</html>
